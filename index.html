<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 1440px;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
        img {
            width: 100%;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <img id="home" src="./Frame 1.jpg" alt="">
    <img id="alertNote" class="note none" src="./MacBook Air - 2.jpg" alt="">

    <script>
        let home = document.getElementById('home');
        let alertNote = document.querySelector('.note');
        home.addEventListener('click', ()=> {
            alertNote.classList.remove('none');
            home.style.display = 'none';
        })
    </script>
</body>
</html>
